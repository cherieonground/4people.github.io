<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laptop Recommendation</title>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.42.0/gradio.js"
    ></script>
    <style>
        /* Basic styling for the body */
        body {
            background-color: #ff9999; /* Light red background */
            color: black; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            text-align: center; /* Center align text */
        }

        /* Styling for the Gradio app container */
        gradio-app {
            background-color: #99ff99; /* Light green background for the app */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Add padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        /* Header styling */
        h1 {
            color: #cc99ff; /* Light purple color */
        }

        /* Custom styles for buttons */
        button {
            background-color: #99ccff; /* Light blue button background */
            color: black; /* Text color for buttons */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #ff99ff; /* Change color on hover */
        }

        /* Custom styles for Gradio components */
        .input-container {
            background-color: #cc99ff; /* Light purple for input backgrounds */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding inside input containers */
            margin-bottom: 10px; /* Space between inputs */
        }

        .output-container {
            background-color: #99ccff; /* Light blue for output background */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding inside output containers */
            margin-top: 10px; /* Space above output */
        }

        /* Input and Output Text color */
        .input-container input, .input-container select {
            color: black; /* Input text color */
        }

        /* Adjusting table styles */
        .output-table {
            background-color: white; /* Background color for table */
            color: black; /* Text color for table */
        }
    </style>
</head>
<body>
    <h1>Laptop Recommendation System</h1>
    <gradio-app src="https://watacent-laptopreccomendationonindiamarket.hf.space"></gradio-app>
</body>
</html>
